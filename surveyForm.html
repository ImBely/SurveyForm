<link rel="stylesheet" href="styles.css"> 
<h1 id="title">FreeCodeCamp Survey Form Responsive Design</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <div class="input-element">
      <label id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required ></input>
    </div>
    <div class="input-element">
      <label id="email-label">Email</label>
        <input id="email" type="text" placeholder="Enter your email"required></input>
    </div>
    <div class="input-element">
      <label id="number-label">Age (optional)</label>
        <input id="number" type="number" min="5" max="100" placeholder="Age" required></input>
    </div>
    <div class="input-element">
      <label id="select-label">Which option best describes your current role?</label>
      </div>
    <select id="dropdown">
      <option>Select current role</option>
      <option>Student</option>
      <option>Full time job</option>
      <option>Full time learner</option>
      <option>Prefer not to say</option>
      <option>Other</option>
      </select>
      </div>

      <div class="input-element">
        <label id>What would you like to se improved? (check all that apply)</label>
      <div>
        <label>Front-end projects<input type="checkbox" name="ideas" value="frontend"> </label>
        </div>
        <div>
        <label>Back-end projects<input type="checkbox" name="ideas" value="backend"> </label>
        </div>
        <div>
        <label>Data Visualization<input type="checkbox" name="ideas" value="data"> </label>
        </div>
        <div> 
        <label>Challenges<input type="checkbox" name="ideas" value="challenges"> </label>
        </div>
        <div>
        <label>Open Source Community<input type="checkbox" name="ideas" value="source"> </label>
        </div>
        <div>
        <label>Giter help rooms<input type="checkbox" name="ideas" value="giter"> </label>
        </div>
        <div>
        <label>Videos<input type="checkbox" name="ideas" value="videos"> </label>
        </div>
        <div>
        <label>City Meetups<input type="checkbox" name="ideas" value="meetups"> </label>
        </div>
        <div>
        <label>Wiki<input type="checkbox" name="ideas" value="wiki"> </label>
        </div>
        <div>
        <label>Forum<input type="checkbox" name="ideas" value="forum"> </label>
        </div>

        <div>
          <label>
            Any comments or suggestions?
          </label>
          </div>
        <div class="input-element">
          <textarea>
            </textarea>
          </div>
          <button  type="submit" id="submit">
            Submit
            </button>
      </div>
  </form>
